<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ZidhuXD — Repo Explorer</title>
<style>
  body {
    background: #000;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .repo-explorer-container {
    --primary: #6C63FF;
    --success: #00FF88;
    --danger: #FF3860;
    --dark: #0A0A0A;
    --darker: #050505;
    --light: #F1F1F1;
    
    background: var(--dark);
    color: var(--light);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    height: 90vh;
    width: 95vw;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .repo-explorer-header {
    background: var(--darker);
    padding: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .repo-explorer-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--light);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .zidhu-name {
    color: var(--success);
    font-weight: 700;
  }

  .repo-explorer-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .breadcrumb {
    font-size: 0.9rem;
    padding: 0.8rem 1rem;
    background-color: var(--darker);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.3rem;
  }

  .breadcrumb span {
    cursor: pointer;
    transition: all 0.2s ease;
    padding: 0.2rem 0.4rem;
    border-radius: 0.3rem;
  }

  .breadcrumb span:hover {
    color: var(--success);
    background-color: rgba(0, 255, 136, 0.1);
  }

  .breadcrumb .sep {
    color: rgba(255, 255, 255, 0.3);
  }

  #file-list {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem;
  }

  .item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    transition: all 0.2s ease;
    background-color: rgba(10, 10, 10, 0.5);
  }

  .item:hover {
    background-color: rgba(108, 99, 255, 0.2);
    transform: translateX(4px);
  }

  .item-left {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    flex: 1;
    min-width: 0;
  }

  .item-left span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .icon {
    width: 1.2rem;
    height: 1.2rem;
    flex-shrink: 0;
  }

  .download-btn {
    background: rgba(0, 255, 136, 0.1);
    border: 1px solid rgba(0, 255, 136, 0.3);
    color: var(--success);
    cursor: pointer;
    font-size: 0.8rem;
    padding: 0.4rem 0.8rem;
    border-radius: 8px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }

  .download-btn:hover {
    background: rgba(0, 255, 136, 0.2);
    border-color: var(--success);
    box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
  }

  /* PIN Modal Styles (Reworked) */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.92);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(7px);
  }
  .modal.visible {
    display: flex;
  }
  .modal-content {
    position: relative;
    background: #141414;
    color: #fff;
    padding: 2.1rem 2rem 2rem 2rem;
    border-radius: 22px;
    width: 94vw;
    max-width: 360px;
    border: 1px solid #242424;
    box-shadow: 0 10px 36px 0 #000c, 0 1.5px 6px #00ff8855;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .close-modal-btn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 1.4rem;
    color: #fff;
    background: transparent;
    border: none;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s;
    z-index: 10;
  }
  .close-modal-btn:hover {
    opacity: 1;
    color: #ff3860;
    transform: scale(1.1);
  }
  .modal-title {
    color: #fff;
    margin-bottom: 1.4rem;
    font-size: 1.28rem;
    font-weight: 700;
    letter-spacing: 0.01em;
    text-shadow: 0 1px 7px #0008;
  }
  .pin-input {
    width: 100%;
    padding: 1rem;
    background-color: #191919;
    border: 2px solid #333;
    color: #fff;
    border-radius: 10px;
    font-size: 1.5rem;
    text-align: center;
    letter-spacing: 0.5rem;
    outline: none;
    margin-bottom: 1.5rem;
    box-sizing: border-box;
    transition: border-color 0.2s;
  }
  .pin-input:focus {
    border-color: #00FF88;
  }
  .pin-submit {
    background: #222;
    color: #fff;
    border: 1px solid #333;
    padding: 1rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
    font-size: 1.08rem;
    transition: all 0.22s;
    margin-bottom: 0.4rem;
  }
  .pin-submit:hover {
    background: #191919;
    color: #00ff88;
    border-color: #00ff88;
    box-shadow: 0 2px 12px #00ff8822;
  }
  .error-message {
    color: #ff3860;
    margin-top: 1.0rem;
    font-size: 0.95rem;
    display: none;
  }
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    gap: 0.5rem;
  }
  .loading-dot {
    width: 10px;
    height: 10px;
    background-color: var(--primary);
    border-radius: 50%;
    animation: pulse 1.5s infinite ease-in-out;
  }
  @keyframes pulse {
    0%, 100% { opacity: 0.6; transform: scale(0.9); }
    50% { opacity: 1; transform: scale(1.1); }
  }
  .empty-state {
    text-align: center;
    padding: 2rem;
    color: rgba(255, 255, 255, 0.5);
  }
</style>
</head>
<body>
<div class="repo-explorer-container">
  <div class="repo-explorer-header">
    <div class="repo-explorer-title">
      <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
        <path d="M3 3h18v18H3z" fill="none"/>
        <path d="M5 3l1.5 17.5L12 22l5.5-1.5L19 3H5zm12.3 4.5l-.2 2.2-4.1 1.8-4.1-1.8-.1-2.2h8.5z"/>
      </svg>
      <span>Zidhu<span class="zidhu-name">XD</span> Repo Explorer</span>
    </div>
  </div>
  <div class="repo-explorer-body">
    <div class="breadcrumb" id="breadcrumb"></div>
    <div id="file-list">
      <div class="loading">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
  </div>
</div>

<!-- PIN Modal -->
<div class="modal" id="pinModal">
  <div class="modal-content">
    <button class="close-modal-btn" id="closePinModal" aria-label="Close">&times;</button>
    <div class="modal-title">Enter Security PIN</div>
    <input type="password" class="pin-input" id="pinInput" placeholder="••••" maxlength="4" inputmode="numeric">
    <button class="pin-submit" id="pinSubmit">VERIFY</button>
    <div class="error-message" id="errorMessage">Incorrect PIN. Please try again.</div>
  </div>
</div>

<script>
// Configuration
const REPO_OWNER = 'zidhu-xd';
const REPO_NAME = 'zidhu-xd.github.io';
const CORRECT_PIN = '1928';
const GITHUB_TOKEN = ''; // Add your token here if needed

let currentPath = '';
let currentDownloadUrl = '';

// DOM Elements
const fileList = document.getElementById('file-list');
const breadcrumb = document.getElementById('breadcrumb');
const pinModal = document.getElementById('pinModal');
const pinInput = document.getElementById('pinInput');
const pinSubmit = document.getElementById('pinSubmit');
const errorMessage = document.getElementById('errorMessage');
const closePinModalBtn = document.getElementById('closePinModal');

// File type icons
const fileIcons = {
  html: '#FF3860',
  css: '#4D44DB',
  js: '#FFDD57',
  json: '#23D160',
  md: '#6C63FF',
  png: '#00D1B2',
  jpg: '#6C63FF',
  jpeg: '#6C63FF',
  svg: '#00D1B2',
  zip: '#FFDD57',
  default: '#F1F1F1'
};

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  listPath('');
});

// Fetch repository contents
async function listPath(path = '') {
  showLoading();
  
  try {
    const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
    const headers = GITHUB_TOKEN ? { 'Authorization': `token ${GITHUB_TOKEN}` } : {};
    
    const response = await fetch(url, { headers });
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    renderFileList(data);
    currentPath = path;
    updateBreadcrumb();
  } catch (error) {
    console.error('Error fetching repository:', error);
    showError('Failed to load repository contents');
  }
}

// Render file list
function renderFileList(items) {
  if (!items || items.length === 0) {
    fileList.innerHTML = '<div class="empty-state">This directory is empty</div>';
    return;
  }

  // Sort directories first
  items.sort((a, b) => {
    if (a.type === b.type) return a.name.localeCompare(b.name);
    return a.type === 'dir' ? -1 : 1;
  });

  fileList.innerHTML = items.map(item => `
    <div class="item">
      <div class="item-left" onclick="handleItemClick('${item.type}', '${item.path}')">
        ${getFileIcon(item.name)}
        <span>${item.name}</span>
      </div>
      ${item.type === 'file' ? `
        <button class="download-btn" onclick="showPinModal('${item.download_url}')">
          Download
        </button>
      ` : ''}
    </div>
  `).join('');
}

// Get appropriate file icon
function getFileIcon(filename) {
  const ext = filename.split('.').pop().toLowerCase();
  const color = fileIcons[ext] || fileIcons.default;
  return `
    <svg class="icon" viewBox="0 0 24 24" fill="${color}">
      <rect width="24" height="24" rx="2"/>
    </svg>
  `;
}

// Handle item click
function handleItemClick(type, path) {
  if (type === 'dir') {
    listPath(path);
  }
}

// Show PIN modal
function showPinModal(downloadUrl) {
  currentDownloadUrl = downloadUrl;
  pinInput.value = '';
  errorMessage.style.display = 'none';
  pinModal.classList.add('visible');
  setTimeout(()=>pinInput.focus(), 80);
}

// Verify PIN
function verifyPin() {
  const enteredPin = pinInput.value;
  
  if (enteredPin === CORRECT_PIN) {
    window.open(currentDownloadUrl, '_blank');
    hidePinModal();
  } else {
    errorMessage.style.display = 'block';
    pinInput.value = '';
    pinInput.focus();
  }
}

// Hide PIN modal
function hidePinModal() {
  pinModal.classList.remove('visible');
}

// Update breadcrumb
function updateBreadcrumb() {
  if (!currentPath) {
    breadcrumb.innerHTML = '<span onclick="goRoot()">root</span>';
    return;
  }

  const parts = currentPath.split('/');
  let html = '<span onclick="goRoot()">root</span>';
  let accumulated = '';

  parts.forEach((p, i) => {
    accumulated += (i > 0 ? '/' : '') + p;
    html += `<span class="sep">/</span>`;
    if (i < parts.length - 1) {
      html += `<span onclick="goTo('${accumulated}')">${p}</span>`;
    } else {
      html += `<span>${p}</span>`;
    }
  });

  breadcrumb.innerHTML = html;
}

// Navigation functions
function goRoot() {
  listPath('');
}

function goTo(path) {
  listPath(path);
}

// UI helpers
function showLoading() {
  fileList.innerHTML = `
    <div class="loading">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  `;
}

function showError(message) {
  fileList.innerHTML = `
    <div class="empty-state" style="color: var(--danger)">
      ${message}
    </div>
  `;
}

// Event listeners
pinSubmit.addEventListener('click', verifyPin);
pinInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') verifyPin();
});
closePinModalBtn.addEventListener('click', hidePinModal);

window.addEventListener('click', (e) => {
  if (e.target === pinModal) hidePinModal();
});
</script>
</body>
</html>
