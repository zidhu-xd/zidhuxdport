<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ZidhuXD — Repo Explorer</title>
<style>
  :root {
    --nord0: #2E3440;
    --nord1: #3B4252;
    --nord2: #434C5E;
    --nord3: #4C566A;
    --nord4: #D8DEE9;
    --nord5: #E5E9F0;
    --nord6: #ECEFF4;
    --nord7: #8FBCBB;
    --nord8: #88C0D0;
    --nord9: #81A1C1;
    --nord10: #5E81AC;
    --nord11: #BF616A;
    --nord12: #D08770;
    --nord13: #EBCB8B;
    --nord14: #A3BE8C;
    --nord15: #B48EAD;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: linear-gradient(135deg, var(--nord0), var(--nord1));
    color: var(--nord6);
    font-family: 'Fira Code', monospace, -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 0;
    margin: 0;
    overflow-x: hidden;
  }

  .explorer {
    width: 100%;
    max-width: 100%;
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .breadcrumb {
    font-size: 0.9rem;
    margin-bottom: 1rem;
    padding: 0.8rem;
    background-color: rgba(59, 66, 82, 0.7);
    border-radius: 0.5rem;
    backdrop-filter: blur(5px);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.3rem;
  }

  .breadcrumb span {
    cursor: pointer;
    transition: all 0.2s ease;
    padding: 0.2rem 0.4rem;
    border-radius: 0.3rem;
  }

  .breadcrumb span:hover {
    color: var(--nord8);
    background-color: rgba(136, 192, 208, 0.1);
  }

  .breadcrumb .sep {
    color: var(--nord3);
  }

  #file-list {
    flex: 1;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--nord3) var(--nord1);
    padding-right: 0.5rem;
  }

  #file-list::-webkit-scrollbar {
    width: 6px;
  }

  #file-list::-webkit-scrollbar-track {
    background: var(--nord1);
    border-radius: 3px;
  }

  #file-list::-webkit-scrollbar-thumb {
    background-color: var(--nord3);
    border-radius: 3px;
  }

  .item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.8rem 1rem;
    border-radius: 0.5rem;
    margin-bottom: 0.5rem;
    transition: all 0.2s ease;
    background-color: rgba(67, 76, 94, 0.3);
  }

  .item:hover {
    background-color: rgba(67, 76, 94, 0.6);
    transform: translateX(4px);
  }

  .item-left {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    flex: 1;
    min-width: 0;
  }

  .item-left span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .icon {
    width: 1.2rem;
    height: 1.2rem;
    flex-shrink: 0;
  }

  .download-btn {
    background: rgba(163, 190, 140, 0.1);
    border: 1px solid rgba(163, 190, 140, 0.3);
    color: var(--nord14);
    cursor: pointer;
    font-size: 0.8rem;
    padding: 0.4rem 0.8rem;
    border-radius: 0.5rem;
    font-family: inherit;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    flex-shrink: 0;
    margin-left: 0.5rem;
  }

  .download-btn:hover {
    background: rgba(163, 190, 140, 0.2);
    border-color: var(--nord14);
    color: var(--nord14);
    box-shadow: 0 0 10px rgba(163, 190, 140, 0.2);
  }

  .download-btn::before {
    content: "↓";
  }

  /* PIN Modal Styles */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(46, 52, 64, 0.9);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
  }

  .modal-content {
    background-color: var(--nord1);
    padding: 1.5rem;
    border-radius: 1rem;
    width: 90%;
    max-width: 350px;
    border: 1px solid var(--nord2);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    animation: modalAppear 0.3s ease-out;
  }

  @keyframes modalAppear {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .modal-title {
    color: var(--nord8);
    margin-bottom: 1.2rem;
    font-size: 1.2rem;
    text-align: center;
  }

  .pin-input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    background-color: var(--nord0);
    border: 1px solid var(--nord3);
    color: var(--nord6);
    font-family: inherit;
    border-radius: 0.5rem;
    font-size: 1.2rem;
    text-align: center;
    letter-spacing: 0.2rem;
    outline: none;
    transition: all 0.2s ease;
  }

  .pin-input:focus {
    border-color: var(--nord8);
    box-shadow: 0 0 0 2px rgba(136, 192, 208, 0.3);
  }

  .pin-submit {
    background-color: var(--nord14);
    color: var(--nord0);
    border: none;
    padding: 0.8rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-family: inherit;
    font-weight: bold;
    width: 100%;
    transition: all 0.2s ease;
  }

  .pin-submit:hover {
    background-color: var(--nord13);
    transform: translateY(-2px);
  }

  .error-message {
    color: var(--nord11);
    margin-top: 1rem;
    font-size: 0.9rem;
    text-align: center;
    display: none;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .explorer {
      padding: 0.8rem;
    }
    
    .breadcrumb {
      font-size: 0.8rem;
      padding: 0.6rem;
    }
    
    .item {
      padding: 0.7rem 0.9rem;
    }
    
    .download-btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.7rem;
    }
  }

  /* Loading animation */
  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .loading-dot {
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background-color: var(--nord8);
    border-radius: 50%;
    animation: pulse 1.5s infinite ease-in-out;
  }

  .loading-dot:nth-child(2) {
    animation-delay: 0.3s;
  }

  .loading-dot:nth-child(3) {
    animation-delay: 0.6s;
  }
</style>
</head>
<body>
<div class="explorer">
  <div class="breadcrumb" id="breadcrumb"></div>
  <div id="file-list"></div>
</div>

<!-- PIN Verification Modal -->
<div class="modal" id="pinModal">
  <div class="modal-content">
    <div class="modal-title">Enter PIN to Download</div>
    <input type="password" class="pin-input" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4" inputmode="numeric" pattern="\d{4}">
    <button class="pin-submit" id="pinSubmit">Verify</button>
    <div class="error-message" id="errorMessage">Incorrect PIN. Please try again.</div>
  </div>
</div>

<script>
const repoUrl = "https://api.github.com/repos/zidhu-xd/zidhuxdport/contents";
const CORRECT_PIN = "1928"; // The correct PIN
let currentPath = "";
let currentDownloadUrl = ""; // Store the download URL when PIN is verified

// DOM elements
const pinModal = document.getElementById("pinModal");
const pinInput = document.getElementById("pinInput");
const pinSubmit = document.getElementById("pinSubmit");
const errorMessage = document.getElementById("errorMessage");
const fileList = document.getElementById("file-list");

function fileIcon(fileName) {
  const ext = fileName.split('.').pop().toLowerCase();
  const icons = {
    html: `<svg class="icon" viewBox="0 0 24 24" fill="#BF616A"><path d="M3 3h18v18H3z" fill="none"/><path d="M5 3l1.5 17.5L12 22l5.5-1.5L19 3H5zm12.3 4.5l-.2 2.2-4.1 1.8-4.1-1.8-.1-2.2h8.5z" /></svg>`,
    zip: `<svg class="icon" viewBox="0 0 24 24" fill="#EBCB8B"><path d="M7 2v2h2V2H7zm0 4v2h2V6H7zm0 4v2h2v-2H7zm0 4v2h2v-2H7zm0 4v2h2v-2H7z"/><path d="M5 2h6v2h2v2h2v14H5z"/></svg>`,
    png: `<svg class="icon" viewBox="0 0 24 24" fill="#88C0D0"><circle cx="12" cy="12" r="10"/></svg>`,
    jpg: `<svg class="icon" viewBox="0 0 24 24" fill="#D08770"><circle cx="12" cy="12" r="10"/></svg>`,
    jpeg: `<svg class="icon" viewBox="0 0 24 24" fill="#D08770"><circle cx="12" cy="12" r="10"/></svg>`,
    js: `<svg class="icon" viewBox="0 0 24 24" fill="#EBCB8B"><rect width="24" height="24" rx="2"/></svg>`,
    css: `<svg class="icon" viewBox="0 0 24 24" fill="#81A1C1"><rect width="24" height="24" rx="2"/></svg>`,
    json: `<svg class="icon" viewBox="0 0 24 24" fill="#B48EAD"><rect width="24" height="24" rx="2"/></svg>`,
    md: `<svg class="icon" viewBox="0 0 24 24" fill="#8FBCBB"><rect width="24" height="24" rx="2"/></svg>`
  };
  return icons[ext] || `<svg class="icon" viewBox="0 0 24 24" fill="#5E81AC"><rect width="24" height="24" rx="2"/></svg>`;
}

async function listPath(path = "") {
  // Show loading state
  fileList.innerHTML = `
    <div class="loading">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  `;

  try {
    const res = await fetch(`${repoUrl}/${path}`);
    const data = await res.json();
    renderFileList(data);
  } catch (error) {
    fileList.innerHTML = `<div style="text-align: center; padding: 2rem; color: var(--nord11);">Error loading directory contents</div>`;
    console.error("Error fetching directory:", error);
  }
}

function renderFileList(data) {
  fileList.innerHTML = "";

  // Sort directories first, then files
  data.sort((a, b) => {
    if (a.type === b.type) return a.name.localeCompare(b.name);
    return a.type === "dir" ? -1 : 1;
  });

  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";

    const left = document.createElement("div");
    left.className = "item-left";
    left.innerHTML = fileIcon(item.name) + `<span>${item.name}</span>`;
    left.onclick = () => {
      if (item.type === "dir") {
        currentPath = item.path;
        listPath(item.path);
        updateBreadcrumb();
      }
    };

    const right = document.createElement("div");
    if (item.type === "file") {
      const btn = document.createElement("button");
      btn.className = "download-btn";
      btn.innerHTML = "Download";
      btn.onclick = (e) => {
        e.stopPropagation();
        showPinModal(item.download_url);
      };
      right.appendChild(btn);
    }

    div.appendChild(left);
    div.appendChild(right);
    fileList.appendChild(div);
  });
}

function updateBreadcrumb() {
  const breadcrumb = document.getElementById("breadcrumb");
  if (!currentPath) {
    breadcrumb.innerHTML = `<span onclick="goRoot()">root</span>`;
    return;
  }
  const parts = currentPath.split('/');
  let html = `<span onclick="goRoot()">root</span>`;
  let accumulated = "";
  parts.forEach((p, i) => {
    accumulated += (i > 0 ? "/" : "") + p;
    html += `<span class="sep">/</span>`;
    if (i < parts.length - 1) {
      html += `<span onclick="goTo('${accumulated}')">${p}</span>`;
    } else {
      html += `<span>${p}</span>`;
    }
  });
  breadcrumb.innerHTML = html;
}

function goRoot() {
  currentPath = "";
  listPath("");
  updateBreadcrumb();
}

function goTo(path) {
  currentPath = path;
  listPath(path);
  updateBreadcrumb();
}

// PIN Verification Functions
function showPinModal(downloadUrl) {
  currentDownloadUrl = downloadUrl;
  pinInput.value = "";
  errorMessage.style.display = "none";
  pinModal.style.display = "flex";
  pinInput.focus();
}

function hidePinModal() {
  pinModal.style.display = "none";
}

function verifyPin() {
  const enteredPin = pinInput.value;
  if (enteredPin === CORRECT_PIN) {
    window.open(currentDownloadUrl, "_blank");
    hidePinModal();
  } else {
    errorMessage.style.display = "block";
    pinInput.value = "";
    pinInput.focus();
    // Shake animation for wrong PIN
    pinModal.querySelector('.modal-content').animate([
      { transform: 'translateX(0)' },
      { transform: 'translateX(-10px)' },
      { transform: 'translateX(10px)' },
      { transform: 'translateX(0)' }
    ], {
      duration: 300,
      iterations: 1
    });
  }
}

// Event Listeners
pinSubmit.addEventListener("click", verifyPin);
pinInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    verifyPin();
  }
});

// Close modal when clicking outside
window.addEventListener("click", (e) => {
  if (e.target === pinModal) {
    hidePinModal();
  }
});

// Initialize
listPath();
updateBreadcrumb();
</script>
</body>
</html>
